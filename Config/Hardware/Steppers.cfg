[stepper_x]
# Motor1
step_pin: PE2
dir_pin: PB4
enable_pin: !PC11
microsteps: 32 #16
rotation_distance: 32 #40
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
#endstop_pin: ^PF3
endstop_pin: tmc5160_stepper_x:virtual_endstop
position_min: 0
position_endstop: 180
position_max: 180
homing_speed: 40 #50
homing_retract_dist: 0
homing_positive_dir: true

[tmc5160 stepper_x]
cs_pin: PC10
spi_bus: spi1
spi_speed: 3500000
#spi_software_sclk_pin: PA5
#spi_software_mosi_pin: PA7
#spi_software_miso_pin: PA6
diag1_pin: ^!PF3
interpolate: true
run_current: 0.7
sense_resistor: 0.075
stealthchop_threshold: 0
driver_SGT: 2

#[tmc2209 stepper_x]
#uart_pin: PC10
#diag_pin: ^PF3
#interpolate: true
#run_current: 0.7
#sense_resistor: 0.110
#stealthchop_threshold: 0
#driver_SGTHRS: 95

[stepper_y]
# Motor2
step_pin: PF12
dir_pin: PF11
enable_pin: !PB3
microsteps: 32
rotation_distance: 32
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
#endstop_pin: ^PF4
endstop_pin: tmc5160_stepper_y:virtual_endstop
position_min: 0
position_endstop: 186
position_max: 186
homing_speed: 40 #50
homing_retract_dist: 0
homing_positive_dir: true

[tmc5160 stepper_y]
cs_pin: PF13
spi_bus: spi1
spi_speed: 3500000
#spi_software_sclk_pin: PA5
#spi_software_mosi_pin: PA7
#spi_software_miso_pin: PA6
diag1_pin: ^!PF4
interpolate: true
run_current: 0.7
sense_resistor: 0.075
stealthchop_threshold: 0
driver_SGT: 2

