#####################################################################
#   Z Stepper Settings
#####################################################################

[stepper_z]
## Z0 Stepper - Front Left
##  Connected to MOTOR_4
step_pin: PD3
dir_pin: PD2
enable_pin: !PD5
endstop_pin: probe:z_virtual_endstop
microsteps: 32
rotation_distance: 32
gear_ratio: 64:16
position_max: 155 #165
#position_endstop: -0.5
position_min: -5
homing_speed: 10
second_homing_speed: 5
homing_retract_dist: 5

[tmc2209 stepper_z]
uart_pin: PD4
interpolate: true
run_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_z1]
##  Z1 Stepper - Rear Left
##  Connected to MOTOR_5
step_pin: PC9
dir_pin: !PC8
enable_pin: !PD1
endstop_pin: probe:z_virtual_endstop
microsteps: 32
rotation_distance: 32
gear_ratio: 64:16

[tmc2209 stepper_z1]
uart_pin: PD0
interpolate: true
run_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_z2]
##  Z2 Stepper - Rear Right
##  Connected to MOTOR_6
step_pin: PA10
dir_pin: PA14
enable_pin: !PA15
endstop_pin: probe:z_virtual_endstop
microsteps: 32
rotation_distance: 32
gear_ratio: 64:16

[tmc2209 stepper_z2]
uart_pin: PF8
interpolate: true
run_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_z3]
##  Z3 Stepper - Front Right
##  Connected to MOTOR_7
step_pin: PD11
dir_pin: !PD9
enable_pin: !PD15
rotation_distance: 32
gear_ratio: 64:16
microsteps: 32

[tmc2209 stepper_z3]
uart_pin: PD14
interpolate: true
run_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0


