####################################################################################################################
#                  FILAMENT HELPERS
####################################################################################################################

# Filament runout / change alias	
[gcode_macro M600]
gcode:
	#LCDRGB R=0 G=0 B=1	# Turn LCD green
	PAUSE

[gcode_macro CHANGE_NOZZLE]
gcode:
     #Parameters
     {% set TEXT = "Change Nozzle"|string %}
     {% set probetmp = printer["gcode_macro MACROS_VARS"].probe_temp|default(0)%}

     DISPLAYTEXT TEXT="{TEXT}"
     C_HOME
     SET_TEMP HEATER="extruder" TEMP={probetmp}
     PARKFRONT

[gcode_macro LOAD_FILAMENT]
gcode:
	SAVE_GCODE_STATE NAME=LOADFILAMENT
	RELATIVE_EXTRUSION                                                                        
	G1 E35 F300
	RESTORE_GCODE_STATE NAME=LOADFILAMENT

[gcode_macro UNLOAD_FILAMENT]
gcode:
  SAVE_GCODE_STATE NAME=UNLOADFILAMENT
	RELATIVE_EXTRUSION                                                                     
	G1 E-70 F300                                                                                                                                     
	RESTORE_GCODE_STATE NAME=UNLOADFILAMENT


[gcode_macro HOT_LOAD]
gcode:
	# Parameters
	{% set t = params.T|default(240)|int %}
	
	SET_TEMP HEATER="extruder" TEMP={t}
	PARKPURGE
	SET_TEMP HEATER="extruder" TEMP={t} WAIT=1
    LOAD_FILAMENT

[gcode_macro HOT_UNLOAD]
gcode:
	# Parameters
	{% set t = params.T|default(240)|int %}
	
    SET_TEMP HEATER="extruder" TEMP={t}
	PARKPURGE
    SET_TEMP HEATER="extruder" TEMP={t} WAIT=1
    UNLOAD_FILAMENT


[gcode_macro FILAMENT_PURGE]
gcode:
  {% if printer.extruder.can_extrude|lower == 'true' %}
    RELATIVE_EXTRUSION
    RESET_EXTRUDER
    G1 E60 F300
    RESET_EXTRUDER
  {% else %}
    {action_respond_info("Extruder not hot enough")}
  {% endif %}


